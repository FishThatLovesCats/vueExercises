<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="button" value="点我呀" @click='sayHi'>
        <h2>{{info}}</h2>
        <h2>输入内容, 失去焦点获取内容</h2>
        <input type="text" @blur="getValue">
    </div>
</body>

</html>
<!-- 开发环境版本，包含了有帮助的命令行警告 jquery.js -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 
    实例化Vue的时候参数中的data,methods,最终会直接设置到vue 实例的属性上，
    访问时不用再通过data，methods 去点直接通过this即可访问
    3.vue会把数据的更新同步到页面上，程序员再用vue开发时。只需要考虑数据的
    更改即可，dom的操作vue来执行
    4.可以通过event获取事件参数
 -->
<script>
    let app = new Vue({
        el: '#app',//元素简写 一般绑定id
        data: {
            info: '感觉自己萌萌哒'
        },
        methods: {
            sayHi() {
                console.log(this);//指向vue
                //谁调用就谁
                //方法中的this就是当前这个vue的实例
                // console.log(this.info);
                this.info = '萌你奶奶个腿'
            },
            getValue(event) {
                console.log(event);//事件参数这里打印的是 focus event 焦点事件
                console.log(event.target.value);//事件目标的value
                //修改info
                //事件源(表单元素)的value值，设置给Vue的info 
                this.info = event.target.value;
            }            
        }
    })
    console.log(app);
</script>
