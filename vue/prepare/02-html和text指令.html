
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
      <h2>v-html</h2>
      <p v-html='msg'>我是默认内容</p>
      <h2>v-text</h2>
      {{msg}}
      <!-- <p v-text="msg">我是默认内容</p> -->
  </div>
</body>
</html>
<!-- 开发环境版本，包含了有帮助的命令行警告 jquery.js -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //实例化vue对象
    let app = new Vue({
        el:'#app',
        data:{
            msg:'感觉萌萌哒',
            msg:'<a href = "#">感觉自己萌萌哒</a>'
        }
    })
    //v-text 不会解析标签，而v-html会解析
    //v-text 相当于{{}}
</script>
